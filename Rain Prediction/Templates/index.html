<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rain Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rain Prediction</h1>
      <form action="/predict" method="POST" id="rain-form">
        <label>Temperature (Â°C)</label>
        <input type="number" step="any" name="temperature" required />

        <label>Humidity (%)</label>
        <input type="number" step="any" name="humidity" required />

        <label>Pressure (hPa)</label>
        <input type="number" step="any" name="pressure" required />

        <label>Wind Speed (km/h)</label>
        <input type="number" step="any" name="windspeed" required />

        <button type="submit" id="submit-btn">Predict</button>
      </form>

      {% if result %}
      <div id="result-box" class="result">
        <strong>{{ result }}</strong>
      </div>
      {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
